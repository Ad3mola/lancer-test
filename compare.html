<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap"
            rel="stylesheet"
        />
        <title>Docufix</title>
    </head>
    <style>
        .active1 {
            border-bottom: 2px solid black;
        }
        textarea{
            width: 100% !important;
        }
    </style>
    <body style="background-color:  white; font-family: Ubuntu;">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#" style="font-weight: bold;"
                        >DOCUFIX</a
                    >
                    <button
                        class="navbar-toggler border-0"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul
                            class="navbar-nav ml-auto"
                            style="font-weight: bold;"
                        >
                            <li class="nav-item active">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Team</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sponsors</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container" style="min-height: 73vh">
            <h3 class="pt-5 font-weight-bold">Compare Two Documents</h3>
            <h2 class="text-center">
                <span
                    ><a
                        href="#"
                        id="fileBtn"
                        class="active1"
                        style="text-decoration: none; color:black;"
                        >File</a
                    ></span
                >
                |<span
                    ><a
                        href="#"
                        id="textBtn"
                        style="text-decoration: none; color:black;"
                        >Text
                    </a></span
                >
            </h2>
            <div id="file">
                <div class="text-center mt-5">
                    <form class="mb-5">
                        <div class="form-group">
                            <label for="firstDocument" class="mr-md-5"
                                >First Document:</label
                            >
                            <input
                                type="text"
                                style="border: 0;border-bottom:1px solid black;background-color: transparent;"
                            />
                            <a href="#" class="btn btn-success ml-md-5 mt-3 "
                                >Upload</a
                            >
                        </div>
                        <div class="form-group mt-5">
                            <label for="secondDocument" class="mr-md-5"
                                >Second Document:</label
                            >
                            <input
                                type="text"
                                style="border: 0;border-bottom:1px solid black;background-color: transparent;"
                            />
                            <a href="#" class="btn btn-success ml-md-5 mt-3"
                                >Upload</a
                            >
                        </div>
                    </form>
                </div>
            </div>

            <div id="text" style="display: none;">
                <div class="row mt-5">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header bg-dark text-light">
                                Text
                            </div>
                            <div class="card-body">
                                <textarea
                                    name=""
                                    id=""
                                    cols=""
                                    rows="20"
                                    class="pl-5"
                                    style="border: 0;border-right:2px solid #444;border-left:2px solid #444;"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header bg-dark text-light">
                                Text
                            </div>
                            <div class="card-body">
                                <textarea
                                    name=""
                                    id=""
                                    cols=""
                                    rows="20"
                                    class="pl-5"
                                    style="border: 0;border-right:2px solid #444;border-left:2px solid #444;"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center m-5">
                    <a href="#" class="btn btn-dark font-weight-bold"
                        >Compare</a
                    >
                </div>
            </div>
        </div>
        <footer
            style="background-color: rgba(153, 157, 158, 0.808); color: white"
        >
            <div class="bg-dark p-4"></div>
            <div class="container pt-4">
                <div class="row">
                    <div class="col-sm-2 text-center font-weight-bold">
                        <p>DOCUFIX</p>
                    </div>
                    <div class="col-sm-8 text-center font-weight-bold">
                        <p>Copyright 2019 Docufix.io and HNG6 Affiliates</p>
                    </div>
                    <div class="col-sm-2 text-center">
                        <a href="#" class="p-2"
                            ><img
                                src="./facebook.svg"
                                alt=""
                                style="height: 16px; width:16px;"/></a
                        ><a href="#" class="p-2"
                            ><img
                                src="./twitter.svg"
                                alt=""
                                style="height: 16px; width:16px;"/></a
                        ><a href="#" class="p-2"
                            ><img
                                src="./instagram.svg"
                                alt=""
                                style="height: 16px; width:16px;"
                        /></a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            document
                .getElementById("fileBtn")
                .addEventListener("click", showFile);
            document
                .getElementById("textBtn")
                .addEventListener("click", showtext);

            function showFile() {
                document.getElementById("file").style.display = "block";
                document.getElementById("text").style.display = "none";
                document.getElementById("fileBtn").classList.add("active1");
                document.getElementById("textBtn").classList.remove("active1");
            }
            function showtext() {
                document.getElementById("text").style.display = "block";
                document.getElementById("file").style.display = "none";
                document.getElementById("fileBtn").classList.remove("active1");
                document.getElementById("textBtn").classList.add("active1");
            }
        </script>
    </body>
</html>
